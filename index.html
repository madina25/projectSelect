<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>

    <link rel="stylesheet" href="css/mystyle.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/myscript.js"></script>

</head>
<body>
<div class="block">
    <form>
        <input type="text" class="inputStyle" id="inputArrayItem" placeholder="Выбрать город" value/>
        <button class="button" id="inputButton" type="button">&#9660;</button>
    </form>
    <div id="selectDiv">
        <select class="inputStyle" id="ulArray" size="3"></select>
    </div>
</div>
<div class="block">
    <input type="text" class="inputStyle" name="quantity" id="quantity" placeholder="Количество элементов" value/>
    <br>
    <br>
    <label for="color">Выбрать цвет:</label>
    <input type="checkbox" name="color" id="checkBoxColor" style="cursor: pointer"/>
    <br>
    <input type="color" class="hide" id="color" value="#FFFFFF" style="cursor: pointer; margin: 15px">
    <br>
    <button class="buttonRefreshn" id="refrech" type="button">Обновить</button>
</div>
</body>
</html>
